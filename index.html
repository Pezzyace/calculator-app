<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="head">
        <p class="logo">Calc</p>
        <div class="slider-container">
          <p>theme</p>
          <div class="slider">
            <div class="top">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="bottom">
  
            </div>
          </div>
        </div>
      </div>
      <span class="display" id="display"></span>
      <div class="buttons-container">
        <div class="one">
          <button class="input">7</button>
          <button class="input">8</button>
          <button class="input">9</button>
          <button class="delete-btn">DEL</button>
        </div>
        <div class="one">
          <button class="input">4</button>
          <button class="input">5</button>
          <button class="input">6</button>
          <button class="input">+</button>
        </div>
        <div class="one">
          <button class="input">1</button>
          <button class="input">2</button>
          <button class="input">3</button>
          <button class="input">-</button>
        </div>
        <div class="one">
          <button class="input">.</button>
          <button class="input">0</button>
          <button class="input">/</button>
          <button class="input">x</button>
        </div>
        <div class="bottom">
          <button class="reset-btn">Reset</button>
          <button class="solve-btn">=</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
 


  
  
</body>
</html>
